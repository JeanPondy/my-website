<div id="join" class="join">
  <img src="./assets/img/join.png" alt="" />
  <div class="join-info">
    <h3>Join</h3>
    <h4>JavaScript | HTML | CSS</h4>
    <p>
      {{ "JOIN.DESCRIPTION" | translate }}
    </p>
    <div class="buttons">

      <button (click)="goToGithub()" mat-fab extended class="btn-talk2">
        Github
      </button>
    </div>
  </div>
</div>
