<div id="simple-crm" class="simple-crm">
  <img src="./assets/img/simplecrm.png" alt="" />
  <div class="simple-crm-info">
    <h3>Simple CRM</h3>
    <h4>Angular | Firebase</h4>
    <p>
      {{ "SIMPLE_CRM.DESCRIPTION" | translate }}
    </p>
    <div class="buttons">
      <button (click)="showOverlay()" mat-fab extended class="btn-talk1">
        Live test
      </button>
      <button (click)="showOverlay()" mat-fab extended class="btn-talk2">
        Github
      </button>
    </div>
  </div>

  <div class="overlay" *ngIf="isOverlayVisible" (click)="closeOverlay()">
    <div class="overlay-content">
      <p class="c-soon">Coming Soon...</p>
    </div>
  </div>
</div>
